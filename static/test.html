<body class="tn-transition-end tn-platform-class">

<div id="shareImage" style="display: none;">
    <img src="http://img.xiumi.us/xmi/ua/adNY/i/3029aae125d3007c2c728f4685f36335-sz_1762437.JPG?x-oss-process=style/xm">
</div>

<div class="tn-reader-paper container" ng-controller="PaperReaderController"
     tn-scroll-touch="onPaperScroll($event)" tn-scroll-touch-for="document">

    <section class="row tn-board-head" ng-show="displaySystemTitle" ng-cloak>
        <h3 ng-bind="showInfo.title || '无标题'"></h3>
        <div class="tn-head-info">
            <span class="time" ng-bind="showInfo.created_at | date:'yyyy-M-d'"></span>
            <span class="hor-sep"></span>
            <span class="brand" ng-bind="showInfo.owner.brand_name"></span>
        </div>

        <hr/>
    </section>

    <section class="row tn-board-head-space" ng-show="!displaySystemTitle"></section>

    <div class="loading-progress" ng-show="!isReady">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <section class="row tn-article-body" ng-show="isReady" tn-opera-house
             tn-atom-context="{ type: 'paper', inReader: true, animationEnabled: false }">
        <article class="dock-loader tn-scene-paper tn-show-root"
                 tn-solo-comp-loader="cubes[0]"
                 tn-bind-comp-tpl-id="reader_paper-cp:sys/loader-flow-paper"
                 tn-comp-role="root"
                 ng-show="!htmlForPreview" ng-cloak>
        </article>
        <div class="dock-loader tn-scene-paper tn-show-root"
             tn-renderer-accelerate="htmlForPreview"
             ng-bind-html="htmlForPreview | unsafe"
             ng-show="!!htmlForPreview" ng-cloak>
        </div>
    </section>

    <section class="row tn-board-foot" ng-show="isReady" ng-cloak>
        <hr/>

        <div class="col-xs-3 text-left no-padding" ng-cloak>
            阅读 <span ng-bind="hitCount | hitCountText"></span>
        </div>
        <div class="col-xs-6 text-center no-padding" ng-cloak>
            <a class="no-decoration" ng-if="showLogo">
                由秀米提供技术支持
            </a>
        </div>
        <div class="col-xs-3 text-right no-padding" ng-cloak>
            <a class="report-button" ng-href="/report/{{showInfo.show_id}}">
                举报
            </a>
        </div>
    </section>

    <a ng-href="{{ advertItem.target_uri }}" target="_blank">
        <section class="row tn-board-advert" ng-show="isReady && showAdvert" ng-cloak>
            <div class="col-xs-12 text-center">
                <div class="prompt">广告</div>
            </div>
            <div class="col-xs-12">
                <img class="advert-image" ng-src="{{ advertItem.thumb_uri }}">
            </div>
        </section>
    </a>

</div>
